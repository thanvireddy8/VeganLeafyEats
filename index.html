<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegan Leafy Eats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vegan Leafy Eats</h1>
        <p>Choose your ingredients and get a delicious recipe!</p>
    </header>

    <section id="ingredient-selection">
        <h2>Select Your Ingredients</h2>
        <div id="ingredients-list">
            <img src="https://i2.wp.com/www.theayurveda.org/wp-content/uploads/2015/08/Spinach-leaves.jpg" height="100px",width "100px">
            <label><input type="checkbox" value="Spinach"> Spinach</label><br>
            <img src="https://th.bing.com/th/id/OIP.qdA_PHfVdQ_DWlSECnaMcAHaE8?rs=1&pid=ImgDetMain" height="100px",width "100px">
            <label><input type="checkbox" value="Kale"> Kale</label><br>
            <img src="https://th.bing.com/th/id/OIP.kNiJM15wvcqnBUY6vPYRqQHaE7?rs=1&pid=ImgDetMain" height="100px",width "100px">
            <label><input type="checkbox" value="Tomatoes"> Tomatoes</label><br>
            <img src="https://th.bing.com/th/id/OIP.VKG1qNp4bQnOTWVzO1DJiwHaEo?rs=1&pid=ImgDetMain" height="100px",width "100px">
            <label><input type="checkbox" value="Cucumber"> Cucumber</label><br>
            <img src="https://www.rd.com/wp-content/uploads/2021/04/GettyImages-1206672775-e1617803508415.jpg?resize=1536" height="100px",width "100px">
            <label><input type="checkbox" value="Avocado"> Avocado</label><br>
        </div>
        <button id="generate-recipe">Generate Recipe</button>
    </section>

    <section id="recipe-result" style="display:none;">
        <h2>Your Recipe</h2>
        <div id="recipe-details"></div>
        <div id="recipe-nutrition"></div>
        <img id="recipe-image" alt="Recipe Image" height="100px",width "100px" />
        </section>

    <footer>
        <p>&copy; 2024 Vegan Leafy Eats</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
